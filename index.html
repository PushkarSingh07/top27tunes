        body {

            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;

        body.dark-mode {

        .mode-switch {

            justify-content: center;
            margin: 1em 0;

        .song-list {
            display: flex;
            flex-direction: column;
            padding: 0;
            gap: 0;
        }

        .song {
            width: 100%;
            max-width: 100%;
        }

        .song iframe {
            border-radius: 0;
            width: 100%;
            height: 352px;
            max-width: 100%;
        }

        .footer {
            text-align: center;
            padding: 2em;
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .footer a {
            color: var(--bg-color);
            margin: 0 0.5em;
            text-decoration: none;
        }

        body.dark-mode iframe {
            filter: brightness(0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .song iframe {
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });

        const iframes = document.querySelectorAll('.spotify-embed');

        iframes.forEach(iframe => {
            iframe.addEventListener('play', (event) => {
                stopAllAudioExcept(event.target);
            });
        });

        function stopAllAudioExcept(current) {
            iframes.forEach(iframe => {
                if (iframe !== current) {
                    iframe.src = iframe.src; // Stops the iframe by resetting the source
                }
            });
        }

        document.addEventListener('click', function (e) {
            if (e.target.tagName === 'IFRAME') {
                stopAllAudioExcept(e.target);
            }
        });
    </script>
